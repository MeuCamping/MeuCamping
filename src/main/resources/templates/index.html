<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Camping | Cadastro Funcionario</title>
   
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/estilo.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css"
        integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">

</head>

<body style="background-color: #ffffff;">
    <div class="container-fluid">        
        <div class="loginForm">
            <div class="loginImg">
                <a href="#">
                <img src="/img/logo.png" height="100" width="250" class="d-inline-block rounded">
                </a>
            </div>
            <div class="container mt-4 mb-3">
                <form method="POST" action="/index" th:object="${admin}">
                    <div class="formInput">
                        <div class="col-md-10 mb-3">
                            <label for="nome">Nome:</label>
                            <input type="text" class="form-control" id="login" placeholder="usuario" name="login" required>
                        </div>
                    </div>
                    <div class="formInput">
                        <div class="col-md-10 mb-3">
                            <label for="senha">Senha:</label>
                            <input type="password" class="form-control" id="senha" placeholder="senha" name="senha" required>
                        </div>
                    </div>
                    <div class=" formInput">
                        <a href="/paginaInicial" class="btn btn-success botaoLogar" id="botao">Entrar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="js/jquery-min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/jquery.counterup.min.js"></script>
    <script type="text/javascript" src="js/waypoints.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  
</body>

</html>
